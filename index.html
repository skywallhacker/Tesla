<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="change_img" style="background-image: url(img/black.svg);">

    </section>
    <section class="promo">
        <div class="container">
            <div class="present">
                <div class="present_item">
                    <span>Запас хода</span>
                    <h1 class="road">750км</h1>
                </div>
                <div class="present_item">
                    <span>Цена</span>
                    <h1 class="price_chage">$89,990</h1>
                </div>
            </div>
            <div class="color_box">
                <div class="div">
                    <span>Цвет салона</span>
                    <div class="color_item">
                        <div data-road="0" data-color="black" data-price="0" class="color_elem"></div>
                        <div data-road="100" data-color="white" data-price="3000" class="color_elem"></div>
                        <div data-road="200" data-color="beige" data-price="5000" class="color_elem"></div>
                    </div>
                </div>
                <div class="div">
                    <span>Вид автомобиля</span>
                    <div class="color_item">
                        <label>
                            <input type="checkbox" />
                            <span class="switch">
                                <span class="switch-button"></span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
